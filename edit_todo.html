<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Tugas</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #cceeff, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .edit-container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 50, 0.15);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #0077b6;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #0077b6;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f73;
        }

        .cancel-link {
            display: inline-block;
            margin-top: 15px;
            color: #6a0dad;
            text-decoration: none;
        }

        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="edit-container">
    <p>Selamat Datang, <span th:text="${username}">Pengguna</span></p>
    <h1>Edit Tugas</h1>
    <form th:action="@{/todos/edit/{id}(id=${todo.id})}" method="post">
        <input type="text" name="task" th:value="${todo.task}" required>
        <button type="submit">Simpan</button>
    </form>
    <a th:href="@{/todos}" class="cancel-link">Batal</a>
</div>
</body>
</html>
